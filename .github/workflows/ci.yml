name: CI
on:
  push:
    branches: [main, "feature/**"]
  pull_request:
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: npm ci || npm i
      - run: npm run build
      - run: npm test
